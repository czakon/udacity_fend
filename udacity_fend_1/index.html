<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Duke AGS Staff Ride 2019</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
 <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img src="img/duke_logo_scaled.jpg" alt="Duke Logo" class="logo">
      </div>
      <div class="col-md-9">
        <h1 class="name">Nicole Czakon</h1>
        <h2 class="title">Front-end Ninja</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 row-image-container">
        <img src="img/nicole_czakon_macarthur_scaled.jpg" alt="Nicole Czakon as Gen. Macarthur In Morocco" class="row-image">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2>Fez Scenery</h2>
      </div>
      <div class="col-md-3 row-image-container">
          <img src="img/fez_lights_1.jpg" alt="Street Scene In Fez" class="small-image">
          <h2 class="small-image-text">Medina</h2>
          <p class="small-image-text">A walk through history.</p>
      </div>
      <div class="col-md-6 row-image-container">
        <img src="img/fez_sunrise_1.jpg" alt="Sunrise In Fez" class="small-image-c">
        <h2 class="small-image-text">Sunrise</h2>
        <p class="small-image-text">A eye to the future.</p>
      </div>
      <div class="col-md-3 row-image-container">
        <img src="img/fez_tannery_1.jpg" alt="Tannery In Fez" class="small-image">
        <h2 class="small-image-text">Crafts</h2>
        <p class="small-image-text">A prism of the past.</p>
      </div>
    </div>

  </div>
</body>

</html>

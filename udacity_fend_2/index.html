<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        	</ul>
        	<span class="moves" style="font-size:1.75rem"></span>
            <span id="timer" style="font-size:1.75rem">0m 0s</span>
            <div class="restart">
        		<i class="fa fa-repeat" style="font-size:1.5rem"></i>

        	</div>

        </section>

        <ul class="deck">
        </ul>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modal-html" style="font-size:2rem">You Win!!! Would You Like To Play Again?</p>
                <!-- Yes Button -->
                <ul class="button-container">
                    <i><button class="button" id="yesBtn">Yes</button></i>
                    <!-- No Button -->
                    <i><button class="button" id="noBtn">No</button></i>
                </ul>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
